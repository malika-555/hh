<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize1.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="block__pop-up">
                <a class="pop-up_button" href="#pop-up">Open pop-up button</a>
            </div>
            <div class="block__green">
                <div class="block__green__items">
                    <div class="block__green_item block__green_item_1">1</div>
                    <div class="block__green_item block__green_item_2">2</div>
                    <div class="block__green_item block__green_item_3">3</div>
                </div>
                <div class="block__green__items">
                    <div class="block__green_item block__green_item_4">4</div>
                    <div class="block__green_item block__green_item_5">5</div>
                </div>
            </div>
            <div class="block__blue">
                <div class="block__blue__item"></div>
                <div class="block__blue__item"></div>
                <div class="block__blue__item"></div>
                <div class="block__blue__item"></div>
            </div>
            <div class="block__purple"></div>
        </div>
    </div>
    <div id="pop-up" class="pop-up">
        <div class="pop-up__body">
            <div class="pop-up__content">
                <a href="#" class="pop-up__close">&times;</a>
                <div class="pop-up__title">Pop-up</div>
            </div>
        </div>
    </div>
</body>

</html>
